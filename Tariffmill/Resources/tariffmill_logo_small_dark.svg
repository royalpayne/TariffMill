<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 80">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mill wheel with motion icon - scaled down -->
  <g transform="translate(28, 40)">
    <!-- Outer motion ring -->
    <circle cx="0" cy="0" r="22" stroke="url(#grad1)" stroke-width="3" fill="none" stroke-dasharray="14 20" stroke-linecap="round" opacity="0.3"/>

    <!-- Four spokes with graduated opacity -->
    <rect x="-17" y="-2.5" width="9" height="5" rx="2.5" fill="url(#grad1)" opacity="1"/>
    <rect x="8" y="-2.5" width="9" height="5" rx="2.5" fill="url(#grad1)" opacity="0.5"/>
    <rect x="-2.5" y="-17" width="5" height="9" rx="2.5" fill="url(#grad1)" opacity="0.8"/>
    <rect x="-2.5" y="8" width="5" height="9" rx="2.5" fill="url(#grad1)" opacity="0.35"/>

    <!-- Center hub -->
    <circle cx="0" cy="0" r="7" fill="url(#grad1)"/>
    <circle cx="0" cy="0" r="3.5" fill="#2d2d2d"/>
  </g>

  <!-- Wordmark - light color for dark mode -->
  <text x="62" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="600" fill="#e0e0e0">
    Tariff<tspan fill="url(#grad1)">Mill</tspan>
  </text>
</svg>
